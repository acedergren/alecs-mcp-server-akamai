name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version }} -m "chore: release %s"
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Push changes
        run: |
          git push
          git push --tags

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: |
            ## ALECS v${{ env.VERSION }} - Consolidated Tools Architecture
            
            **Major Release**: Tool consolidation from 180+ tools to 25 business-focused tools.
            
            ### Key Changes:
            - üéØ **Consolidated Tools**: 25 business-focused tools (down from 180+)
            - üèóÔ∏è **Two-Server Model**: Main server (alecs) + Development server (alecs-dev)
            - üìä **Enhanced Discovery**: Tools categorized by complexity and business context
            - ‚ö° **Better Performance**: Streamlined architecture with faster startup
            
            ### Docker Images:
            - `latest` / `v2-latest`: Main consolidated server (25 tools, local/remote modes)
            - `dev-latest`: Development server (all 180+ tools)
            - `modular-latest`: Specialized domain servers (legacy)
            - `remote-latest`: Remote transport server (legacy)
            
            ### Usage:
            - **Local Mode (STDIO)**: `docker run ghcr.io/${{ github.repository }}:latest`
            - **Remote Mode (WS + SSE)**: `docker run -e ALECS_MODE=remote -p 8082:8082 -p 8083:8083 ghcr.io/${{ github.repository }}:latest`
            - **Development**: `docker run ghcr.io/${{ github.repository }}:dev-latest`
            
            See [commits](https://github.com/${{ github.repository }}/compare/v${{ env.PREVIOUS_VERSION }}...v${{ env.VERSION }}) and [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Main Docker image (Consolidated v2.0 - Local/Remote)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/docker/Dockerfile.v2
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}:v2-latest
            ghcr.io/${{ github.repository }}:v2-${{ env.VERSION }}

      - name: Build and push Development Docker image (All 180+ tools)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/docker/Dockerfile.full
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:dev-latest
            ghcr.io/${{ github.repository }}:dev-${{ env.VERSION }}
            ghcr.io/${{ github.repository }}:full-latest
            ghcr.io/${{ github.repository }}:full-${{ env.VERSION }}

      # Essential Docker image removed in v2.0 - functionality merged into main server

      - name: Build and push Modular Docker image (domain-specific servers)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/docker/Dockerfile.modular
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:modular-latest
            ghcr.io/${{ github.repository }}:modular-${{ env.VERSION }}

      # Minimal Docker image removed in v2.0 - functionality consolidated

      - name: Build and push Remote Docker image (WebSocket + SSE)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./build/docker/Dockerfile.remote
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:remote-latest
            ghcr.io/${{ github.repository }}:remote-${{ env.VERSION }}
